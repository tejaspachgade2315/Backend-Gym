<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gym ERP API Status</title>
    <style>
      :root {
        color-scheme: dark light;
        font-family:
          ui-sans-serif,
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          "Helvetica Neue",
          Arial;
      }
      body {
        margin: 0;
        display: grid;
        min-height: 100vh;
        place-items: center;
        background: #0b1220;
        color: #e6edf3;
      }
      .card {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 32px;
        width: min(560px, 92vw);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }
      h1 {
        margin: 0 0 8px 0;
        font-size: 24px;
        font-weight: 700;
      }
      p {
        margin: 0 0 16px 0;
        color: #c9d1d9;
      }
      .row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 12px;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.04);
        margin-top: 8px;
      }
      .badge {
        padding: 4px 10px;
        border-radius: 999px;
        background: #111827;
        border: 1px solid rgba(255, 255, 255, 0.12);
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.04em;
      }
      .ok {
        color: #22c55e;
      }
      .fail {
        color: #ef4444;
      }
      a {
        color: #60a5fa;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Gym ERP API Status</h1>
      <p>Lightweight status page for quick health checks.</p>
      <div class="row">
        <span>API Health</span>
        <span id="health" class="badge">Checking…</span>
      </div>
      <div class="row">
        <span>Uptime (seconds)</span>
        <span id="uptime" class="badge">—</span>
      </div>
      <div class="row">
        <span>Last Checked</span>
        <span id="checked" class="badge">—</span>
      </div>
      <p style="margin-top: 16px">
        Health endpoint: <a href="/health">/health</a>
      </p>
    </main>

    <script>
      async function refresh() {
        const healthEl = document.getElementById("health");
        const uptimeEl = document.getElementById("uptime");
        const checkedEl = document.getElementById("checked");

        try {
          const res = await fetch("/health", { cache: "no-store" });
          const data = await res.json();
          if (res.ok && data.status === "ok") {
            healthEl.textContent = "OK";
            healthEl.classList.remove("fail");
            healthEl.classList.add("ok");
            uptimeEl.textContent = Math.floor(data.uptime);
          } else {
            healthEl.textContent = "FAIL";
            healthEl.classList.remove("ok");
            healthEl.classList.add("fail");
          }
        } catch (e) {
          healthEl.textContent = "FAIL";
          healthEl.classList.remove("ok");
          healthEl.classList.add("fail");
        }

        checkedEl.textContent = new Date().toLocaleString();
      }

      refresh();
      setInterval(refresh, 15000);
    </script>
  </body>
</html>
